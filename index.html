    <meta charset="UTF-8">

<link rel="preload" as="image" href="https://i.postimg.cc/zDbpJ5xk/Gemini-Generated-Image-ohknb4ohknb4ohkn.png" fetchpriority="high">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0f12; color: white; scroll-behavior: smooth; font-family: sans-serif; }
        .neon-text { color: #39ff14; text-shadow: 0 0 10px #39ff14; }
        .admin-hidden { display: none; }
        .bg-card { background-color: #161b22; }
        .input-dark { background-color: #0d1117; border: 1px solid #30363d; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        .blink-red { color: #ff4444; animation: blink 1s infinite; font-weight: bold; }
        
        .status-confirmado { background-color: #22c55e; color: white; } 
        .status-pendente { background-color: #eab308; color: black; }   
        .status-cancelado { background-color: #ef4444; color: white; }  
    </style>
</head>
<body>
    <div id="client-site">
        <header class="py-10 text-center border-b border-gray-800">
            <h1 class="text-5xl font-black neon-text uppercase tracking-tighter">VIGOR FERROZ</h1>
            <p class="text-gray-400 mt-2 font-medium italic">Resultados em apenas 14 dias!</p>
            <div class="mt-4 text-xl">Stock Dispon√≠vel: <span id="displayStock" class="neon-text">--</span></div>
        </header>

        <main class="max-w-4xl mx-auto p-4">
           <div class="text-center mb-8">
    <img id="fotoProduto" 
         src="https://i.postimg.cc/zDbpJ5xk/Gemini-Generated-Image-ohknb4ohknb4ohkn.png" 
         class="mx-auto rounded-2xl border-2 border-[#39ff14] shadow-lg w-full max-w-[400px] h-auto" 
         fetchpriority="high">
</div>

            <section class="bg-card p-8 rounded-3xl border border-gray-800 shadow-2xl mb-8 text-center">
                <h2 class="text-3xl font-bold text-[#39ff14] mb-2 uppercase italic">Fazer Encomenda</h2>
                <p class="blink-red mb-6 uppercase text-sm">‚ö†Ô∏è ATEN√á√ÉO: APENAS <span id="urgenciaStock">--</span> UNIDADES RESTANTES!</p>
                
                <form id="orderForm" autocomplete="off" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-left">
                    <input type="text" id="nome" placeholder="Nome Completo" class="w-full p-4 input-dark rounded-xl outline-none text-white" required autocomplete="off">
                    <input type="number" id="contacto" placeholder="Contacto (8X)" class="w-full p-4 input-dark rounded-xl outline-none text-white" required autocomplete="off">
                    
                    <select id="provincia" class="w-full p-4 input-dark rounded-xl outline-none text-white" required>
                        <option value="">Selecione a Prov√≠ncia...</option>
                        <option>Maputo Cidade</option><option>Maputo Prov√≠ncia</option><option>Gaza</option>
                        <option>Inhambane</option><option>Sofala</option><option>Manica</option>
                        <option>Tete</option><option>Zamb√©zia</option><option>Nampula</option>
                        <option>Niassa</option><option>Cabo Delgado</option>
                    </select>
                    
                    <input type="text" id="bairro" placeholder="Nome do Bairro" class="w-full p-4 input-dark rounded-xl outline-none text-white" required autocomplete="off">

                    <div class="md:col-span-2">
                        <label class="block text-xs text-gray-400 mb-1 ml-2 uppercase font-bold">Hor√°rio de Entrega Preferencial (07h √†s 18h):</label>
                        <select id="horario" class="w-full p-4 input-dark rounded-xl outline-none text-white" required>
                            <option value="">Escolha o hor√°rio...</option>
                            <option>Manh√£ (07:00 - 10:00)</option>
                            <option>Meio-dia (10:00 - 13:00)</option>
                            <option>Tarde (13:00 - 15:00)</option>
                            <option>Final da Tarde (15:00 - 18:00)</option>
                        </select>
                    </div>

                    <div class="md:col-span-2 text-center py-6">
                        <div class="text-6xl font-black neon-text mb-2">999MT</div>
                        <button type="submit" id="btnSubmit" class="w-full bg-[#39ff14] text-black font-black py-6 rounded-2xl text-2xl uppercase hover:scale-105 transition">CONFIRMAR PEDIDO AGORA</button>
                    </div>
                </form>
            </section>
        </main>
        <footer class="text-center p-10"><button onclick="showAdmin()" class="text-gray-800 hover:text-[#39ff14] text-[10px] uppercase italic">Painel Admin</button></footer>
    </div>

    <div id="admin-area" class="admin-hidden p-4 bg-[#0b0f12] min-h-screen">
        <div class="max-w-7xl mx-auto text-white">
            <div class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
                <h2 class="text-2xl font-bold uppercase italic text-[#39ff14]">üìä Gest√£o Vigor Ferroz</h2>
                <button onclick="hideAdmin()" class="bg-red-600 px-6 py-2 rounded-xl font-bold uppercase">Sair</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
                <div class="bg-card p-6 rounded-2xl border border-gray-700">
                    <h3 class="text-gray-400 text-xs uppercase mb-2">Controlo de Stock</h3>
                    <div class="flex gap-2">
                        <input type="number" id="inputStock" placeholder="Qtd" class="w-20 p-2 input-dark rounded-lg text-white">
                        <button onclick="atualizarStock()" class="bg-[#39ff14] text-black px-4 py-2 rounded-lg font-bold text-xs">ATUALIZAR</button>
                    </div>
                </div>
                <div class="bg-card p-6 rounded-2xl border border-gray-700">
                    <h3 class="text-gray-400 text-xs uppercase mb-2">Faturamento Bruto (MT)</h3>
                    <p class="text-3xl font-black text-[#39ff14]" id="totalReceita">0.00</p>
                </div>
                <div class="bg-card p-6 rounded-2xl border border-gray-700">
                    <canvas id="vendasChart" height="100"></canvas>
                </div>
            </div>

            <div class="bg-white rounded-2xl overflow-hidden shadow-2xl overflow-x-auto">
                <table class="w-full text-left min-w-[900px] text-black">
                    <thead class="bg-gray-200 text-[10px] uppercase">
                        <tr>
                            <th class="p-4">Cliente</th>
                            <th class="p-4">Local / Hora</th>
                            <th class="p-4">Estado</th>
                            <th class="p-4">Justificativa</th>
                            <th class="p-4">A√ß√£o</th>
                        </tr>
                    </thead>
                    <tbody id="adminTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBBNopVEwgMdmnZDELAdSIAoLOW4tLEyZ8",
            databaseURL: "https://vigorferroz-default-rtdb.firebaseio.com",
            projectId: "vigorferroz",
            appId: "1:263350995456:web:a1b3e080a6bf0de9dc26e5"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Stock real-time
        db.ref('configuracao/stock').on('value', snap => {
            const qtd = snap.val() || 0;
            document.getElementById('displayStock').innerText = qtd;
            document.getElementById('urgenciaStock').innerText = qtd;
        });

        async function atualizarStock() {
            const s = document.getElementById('inputStock').value;
            if(s) await db.ref('configuracao').update({stock: parseInt(s)});
            document.getElementById('inputStock').value = "";
        }

        // Submiss√£o de pedido
        document.getElementById('orderForm').onsubmit = async function(e) {
            e.preventDefault();
            const btn = document.getElementById('btnSubmit');
            btn.disabled = true; btn.innerText = "A ENVIAR...";
            
            const pedido = {
                nome: document.getElementById('nome').value,
                contacto: document.getElementById('contacto').value,
                local: `Bairro ${document.getElementById('bairro').value}, ${document.getElementById('provincia').value}`,
                horario: document.getElementById('horario').value,
                status: "Pendente",
                justificativa: "",
                data: Date.now(),
                timestamp: 0 - Date.now() 
            };

            try {
                await db.ref('pedidos').push(pedido);
                // Baixar stock automaticamente
                db.ref('configuracao/stock').transaction(c => (c || 0) - 1);
                
                alert("OBRIGADO! Recebemos o seu pedido. Entraremos em contacto em breve.");
                this.reset();
            } catch (error) { 
                alert("Erro ao processar. Verifique sua internet."); 
            }
            btn.disabled = false; btn.innerText = "CONFIRMAR PEDIDO AGORA";
        };

        function carregarPedidos() {
            db.ref('pedidos').orderByChild('timestamp').on('value', (snapshot) => {
                const table = document.getElementById('adminTable');
                table.innerHTML = "";
                let total = 0;

                snapshot.forEach((child) => {
                    const p = child.val(); const id = child.key;
                    if(p.status === "Confirmado") total += 999;
                    
                    let sClass = p.status === "Confirmado" ? "status-confirmado" : (p.status === "Cancelado" ? "status-cancelado" : "status-pendente");
                    const dadosCopia = `CLIENTE: ${p.nome} | TEL: ${p.contacto} | LOCAL: ${p.local} | HORA: ${p.horario}`;

                    table.innerHTML += `
                        <tr class="border-b">
                            <td class="p-4"><b class="text-xs">${p.nome}</b><br><span class="text-blue-600">${p.contacto}</span></td>
                            <td class="p-4 text-[10px]">${p.local}<br><b>${p.horario}</b></td>
                            <td class="p-4"><button onclick="mudarStatus('${id}','${p.status}')" class="${sClass} px-3 py-1 rounded-full text-[9px] font-bold">${p.status}</button></td>
                            <td class="p-4"><input type="text" onchange="salvarJust('${id}', this.value)" value="${p.justificativa || ''}" class="border-b text-[10px] w-full outline-none"></td>
                            <td class="p-4 flex gap-2">
                                <button onclick="navigator.clipboard.writeText('${dadosCopia}'); alert('Copiado!')" class="text-gray-400"><i class="fas fa-copy"></i></button>
                                <button onclick="apagar('${id}')" class="text-red-300"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>`;
                });
                document.getElementById('totalReceita').innerText = total.toLocaleString() + " MT";
                renderizarGrafico();
            });
        }

        async function mudarStatus(id, s) { 
            let n = s === "Pendente" ? "Confirmado" : (s === "Confirmado" ? "Cancelado" : "Pendente"); 
            await db.ref('pedidos/'+id).update({status:n}); 
        }

        async function salvarJust(id, t) { await db.ref('pedidos/'+id).update({justificativa: t}); }

        async function apagar(id) { if(confirm("Apagar?")) await db.ref('pedidos/'+id).remove(); }
        
        function showAdmin() { 
            if(prompt("Senha:") === "Lasanha") { 
                document.getElementById('client-site').classList.add('admin-hidden'); 
                document.getElementById('admin-area').classList.remove('admin-hidden'); 
                carregarPedidos(); 
            }
        }

        function hideAdmin() { 
            document.getElementById('client-site').classList.remove('admin-hidden'); 
            document.getElementById('admin-area').classList.add('admin-hidden'); 
        }

        function renderizarGrafico() {
            const ctx = document.getElementById('vendasChart').getContext('2d');
            if(window.meuChart) window.meuChart.destroy();
            window.meuChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                    datasets: [{ label: 'Vendas', data: [5, 10, 8, 15, 12, 20, 18], borderColor: '#39ff14', tension: 0.3 }]
                },
                options: { plugins: { legend: { display: false } }, scales: { y: { display: false }, x: { ticks: { color: '#888' } } } }
            });
        }
    </script>
</body>
</html>
